<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>NEAR名片</title>
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/mycontacts.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/dialog.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="send-success" style="display: none;">
      <div class="black"></div>
      <div class="success-layer">
        <img src="./assets/images/close_other.png" class="close-layer">
        <img src="./assets/images/send.png" class="layer-img">
        <div class="layer-font">卡片发送成功</div>
        <div class="layer-btn">
          查看
        </div>
      </div>
    </div>
    <div class="send-card-form">
      <div class="send-title">
        <h4>发送给：<span id="name"></span></h4>
        <img src="./assets/images/close_other.png" class="close" />
      </div>
      <div class="form-wrap">
        <div class="one-form">
          <img src="./assets/images/card_name.png" />
          <input type="text" placeholder="卡片名称" id="cardName"/>
        </div>
        <div class="one-form">
          <img src="./assets/images/public_info.png" />
          <input type="text" placeholder="公开信息" id="publicInfo"/>
        </div>
        <div class="one-form">
          <img src="./assets/images/private_info.png" id="privateInfo"/>
          <input type="text" placeholder="私密信息(选填)" />
        </div>
        <div class="one-form">
          <img src="./assets/images/amount.png" />
          <input type="text" placeholder="金额" id="total"/>
        </div>
        <div class="one-form">
          <img src="./assets/images/card_time.png" />
          <input type="text" placeholder="填写过期时间" id="expirationDate"/>
          <select id="dateType">
            <option>天</option>
            <option>周</option>
            <option>月</option>
            <option>年</option>
          </select>
        </div>
      </div>
      <img src="./assets/images/check.png" class="send-btn" />
    </div>
    <div class="mycontacts-warpper">
      <div class="back">
        <img src="./assets/images/back_w.png" />
      </div>
      <div class="mycontacts-titile">
        我的联系人
      </div>
      <div class="list-wrapper">
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/nearprotocol/nearlib@0.19.1/dist/nearlib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/dialog.js"></script>
    <script src="./config.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/mycontacts.js"></script>
  </body>
</html>
